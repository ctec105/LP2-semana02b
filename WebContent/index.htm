<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Título de la sesión02a</title>
</head>
<body>
	<div style="float: right;">
		Lenguaje de programación II - Sesión02a
	</div><br/>
	<h2>
		<font color="orange">
			Invocar un Servlet o JSP  mediante las etiquetas FORM y HREF :)
		</font>
	</h2>
	<!--  Cuando se generá un request a través de un link, el request nace con método GET -->
	<a href="facilito">Invocar mediante GET</a><br/><br/>

	<!--  invocamos al servlet pero generando un request con método POST -->
	<form method="post" action="miriamh">
		<input type="submit" value="Invocar mediante POST">
	</form>
</body>
</html>
